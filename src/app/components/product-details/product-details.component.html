<div class="title text-center mt-4 mb-5 border-bottom">
  Product Details Page
</div>

<div class="row">
  <div class="col-12 col-md-6">
    <img [src]="productDetails?.imageUrl" class="img-fluid shadow" alt="" />
  </div>
  <div class="col-12 col-md-6 mb-4">
    <div class="d-flex align-items-baseline">
      <h2>Category:</h2>
      <h3 class="text-secondary ml-2">{{ categoryDetails?.name }}</h3>
    </div>
    <div class="d-flex align-items-baseline">
      <h2>Product Name:</h2>
      <h3 class="text-secondary ml-2">{{ productDetails?.name }}</h3>
    </div>
    <div class="d-flex align-items-baseline">
      <h2>Product Description:</h2>
      <h3 class="text-secondary ml-2">{{ productDetails?.description }}</h3>
    </div>
  </div>
</div>
